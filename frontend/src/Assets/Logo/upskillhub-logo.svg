<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer circle with gradient -->
    <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Book icon -->
    <rect x="18" y="20" width="16" height="12" rx="1" fill="white" opacity="0.9"/>
    <rect x="20" y="22" width="12" height="1" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="20" y="25" width="10" height="1" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="20" y="28" width="8" height="1" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Graduation cap on top -->
    <polygon points="25,16 35,20 30,22 20,18" fill="white"/>
    <rect x="34" y="18" width="1" height="6" fill="white"/>
    <circle cx="35" cy="24" r="1" fill="#F59E0B"/>
    
    <!-- Arrow pointing up (growth symbol) -->
    <path d="M38 35 L42 31 L46 35" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="42" y1="31" x2="42" y2="42" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(80, 15)">
    <!-- UpSkill text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
      Up<tspan fill="url(#logoGradient)">Skill</tspan>
    </text>
    
    <!-- Hub text -->
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
      Hub
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6B7280">
      Learn • Grow • Excel
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small dots pattern -->
    <circle cx="250" cy="20" r="2" fill="#3B82F6"/>
    <circle cx="260" cy="25" r="1.5" fill="#8B5CF6"/>
    <circle cx="270" cy="30" r="1" fill="#F59E0B"/>
    
    <circle cx="250" cy="50" r="1" fill="#F59E0B"/>
    <circle cx="260" cy="55" r="1.5" fill="#3B82F6"/>
    <circle cx="270" cy="60" r="2" fill="#8B5CF6"/>
  </g>
</svg>
